<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
</head>
<body>
	<h1>Registro<h1>
	<form>
		Nome: <input type="text"><br>
		Sobrenome: <input type="text"><br>
		E-mail: <input type="email" required><br>
		Senha: <input type="password"><br>
		Data de nascimento: <input type="date"><br>
		Gênero:<br>
		<input type="radio" name="gender">Masculino<br>
		<input type="radio" name="gender">Feminino<br>
		<input type="radio" name="gender">Outro<br>
		Animal de estimação:<br>
		<input type="checkbox">Gato<br>
		<input type="checkbox">Cachorro<br>
		<input type="checkbox">Peixe<br>
		<input type="checkbox">Outro<br>
		<input type="submit" value="Registrar!">
		<input type="reset" value="Apagar">
	</form>
